---
# defaults file for workstation-xfce4

# install network manager applet and plugins
include_nm: true

# adminstrative packages - probably not safe :-)
include_admin_packages: false

# testing has the latest version
# install_xfce_from_testing: false

# just to enable not installing xfce
include_xfce4: true
install_xrdp: true

# flash is bad, but very used
include_flash: false

# release versions
apt_current_stable: stretch
apt_current_testing: buster
